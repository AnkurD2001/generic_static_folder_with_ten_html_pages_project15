<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selector</title>
    <style>
		h1
		{
			color: red;
		}
		#one:hover
		{
			color: blue;
		}
		.abc:hover
		{
			cursor: pointer;
			color: limegreen;
		}
	</style>
</head>
<body>
	<h1 class="abc">Virat Kohli</h1>
	<h1 id="one">Virat Kohli</h1>
	<h1 class="abc">Virat Kohli</h1>

</body>
</html>
