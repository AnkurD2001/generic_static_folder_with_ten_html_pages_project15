<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <h1>HTML FORMS</h1>
	<form>             <!----onsubmit="validate()" method="POST" action="server url"--- here it will use validate file by using javascript--->
		<fieldset>
			<legend>LogIn Here</legend>
			<table>
				<tr>
					<td><label>Username</label></td>
					<td>
						<input type="text"/>
					</td>
				</tr>
				<tr>
					<td><label>Password</label></td>
					<td>
						<input type="Password"/>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit"/>
						<input type="reset"/>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
